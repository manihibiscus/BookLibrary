<app-header></app-header>
<h2 style="font-weight: bolder;">
  Book Details
</h2>

<form>
<table>
  <thead>
    <th>Id</th>
    <th>Book Name</th>
    <th>Description</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of getBookDetails">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td><a href="">ViewDetails</a></td>
    </tr>
  </tbody>
 </table>
</form>
